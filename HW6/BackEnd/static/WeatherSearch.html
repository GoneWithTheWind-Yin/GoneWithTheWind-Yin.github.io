<div class="weatherSearch">
    <div class="searchBack"></div>
    <div class="intro">
        <p class="title"><strong>Weather Search</strong></p>
        <p class="description">Fill out the form to get weather info!</p>
    </div>
    <div class="addressBack"></div>
    <form class="addressForm" id="addressForm" name="address" method="get" onsubmit="submitForm(event)">
        <div class="street">
            <span>Street</span><span class="star">*</span><br>
            <label>
                <input type="text" name="street" id="street" class="streetInput" autocomplete="on" required><br>
            </label>
        </div>
        <div class="city">
            <span>City</span><span class="star">*</span><br>
            <label>
                <input type="text" class="cityInput" name="city" id="city" autocomplete="on" required><br>
            </label>
        </div>
        <div class="state">
            <span>State</span><span class="star">*</span><br>
            <label>
                <select class="stateSelect" name="state" id="state">
                    <option value="test1">California</option>
                    <option value="test2">test2</option>
                    <option value="test3">test3</option>
                    <option value="test4">test4</option>
                </select>
            </label>
        </div>
        <br><br><br><br>
        <hr class="line">
        <div class="currentLocation">
            Want us to auto-detect your location? Check here
            <label>
                <input type="checkbox" class="checkLocation" id="checkLocation" autocomplete="off"
                       onclick="checkboxOnClick(this)">
            </label>
        </div>
        <input type="submit" class="submitB" id="submitB" value="SUBMIT">
        <button class="clear" onclick="clearForm()">CLEAR</button>
    </form>
</div>
