<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
    <link rel="stylesheet" href="../static/WeatherSearch.css">
    <script type="text/javascript" src="../static/WeatherSearch.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>

</head>
<body>
<div class="weatherSearch">
    <div class="searchBack"></div>
    <div class="intro">
        <p class="title"><strong>Weather Search</strong></p>
        <p class="description">Fill out the form to get weather info!</p>
    </div>
    <div class="addressBack"></div>
    <form class="addressForm" id="addressForm" name="address" method="get" onsubmit="submitForm(event)">
        <div class="street">
            <span>Street</span><span class="star">*</span><br>
            <label>
                <input type="text" name="street" id="street" class="streetInput" autocomplete="on" required><br>
            </label>
        </div>
        <div class="city">
            <span>City</span><span class="star">*</span><br>
            <label>
                <input type="text" class="cityInput" name="city" id="city" autocomplete="on" required><br>
            </label>
        </div>
        <div class="state">
            <span>State</span><span class="star">*</span><br>
            <label>
                <select class="stateSelect" name="state" id="state" required style="font-weight: 300;">
                    <option class="a-prompt" value="">Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FM">Federated States of Micronesia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MH">Marshall Islands</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PW">Palau</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VI">Virgin Islands</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </label>
        </div>
        <br><br><br><br>
        <hr class="line">
        <div class="currentLocation">
            Want us to auto-detect your location? Check here
            <label>
                <input type="checkbox" class="checkLocation" id="checkLocation" autocomplete="off"
                       onclick="checkboxOnClick(this)">
            </label>
        </div>
        <input type="submit" class="submitB" id="submitB" value="SUBMIT">
        <button class="clear" onclick="clearForm()">CLEAR</button>
    </form>
</div>

<div id="noRecordsDisplay">

</div>

<div id="result" class="result" style="font-family: 'Roboto', sans-serif; color: #878787; font-weight: 400">
    <div id="card" class="card"
         style="top: 580px; position: absolute; background-color: white; width: 740px; left:-70px;">
    </div>
</div>

<div id="forecast" class="forecast"
     style="top: 1050px; position: relative; font-family: 'Roboto', sans-serif; color: black; left: -225px">
</div>

<div id="weatherDetail" class="weatherDetail"
     style="top: 600px; position: relative; width: 600px; font-family: 'Roboto',sans-serif">
</div>

<div id="weatherChart" class="weatherChart"
     style="top: 1150px; position: relative; width: 900px; font-family: 'Roboto',sans-serif; left:-150px;">
</div>

<div id="firstChart" style="position: relative; text-align: center; top: 1150px; width: 1000px; left:-200px;">

</div>

<div id="secondChart" style="position: relative; text-align: center; top: 1150px; width: 1000px; left:-200px;">

</div>

</body>
</html>
