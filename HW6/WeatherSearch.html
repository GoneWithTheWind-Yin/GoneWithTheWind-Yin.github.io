<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
    <link rel="stylesheet" href="WeatherSearch.css">
</head>
<body>
    <div class="weatherSearch">
        <div class="searchBack"></div>
        <div class="intro">
            <p class="title"><strong>Weather Search</strong></p>
            <p class="description">Fill out the form to get weather info!</p>
        </div>
        <div class="addressBack"></div>
        <form class="address">
            <div class="street">
                <span class="street">Street</span><span class="star">*</span><br>
                <label class="streetInput">
                    <input type="text"><br>
                </label>
            </div>
            <div class="city">
                <span>City</span><span class="star">*</span><br>
                <label>
                    <input type="text" class="cityInput"><br>
                </label>
            </div>
            <div class="state">
                <span>State</span><span class="star">*</span><br>
                <label>
                    <select class="stateSelect">
                        <option value ="test1">test1</option>
                        <option value ="test2">test2</option>
                        <option value ="test3">test3</option>
                        <option value ="test4">test4</option>
                    </select>
                </label>
            </div>
            <br><br><br><br>
            <hr class="line">
            <div class="currentLocation">
                Want us to auto-detect your location? Check here
                <label>
                    <input type="checkbox" class="checkbox">
                </label>
            </div>
            <div class="button">
                <button class="submit">SUBMIT</button>
                <button class="clear">CLEAR</button>
            </div>
        </form>
    </div>
</body>
</html>
