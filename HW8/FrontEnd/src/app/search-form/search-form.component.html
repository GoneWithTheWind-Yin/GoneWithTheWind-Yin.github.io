<div id="formContainer" class="container">
    <form id="searchForm">
        <div id="title">
            <h3>Weather SearchðŸŒ¤</h3>
        </div>
        <div class="addressForm">
            <div class="formRow">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Street<span class="star">*</span></label>
                <input id="street" class="col-sm-6">
            </div>
            <div class="formRow">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">City<span class="star">*</span></label>
                <input id="city" class="col-sm-6">
            </div>
            <div class="formRow">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">State</label>
                <input id="state" class="col-sm-2">
            </div>
            <div class="line" style="margin: 0">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-8 col-form-label"><hr style="margin: 0"></label>
            </div>
            <div class="formRow" style="margin: 0">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Auto-detect location<span class="star">*</span></label>
                <span class="col-sm-1"><input type="checkbox" id="current_location">Current location</span>
            </div>
            <div class="formRow">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-4 col-form-label">
                    <button type="submit" class="searchButton">
                        <span class="material-icons">search</span><span class="submit">Search</span>
                    </button>
                    <button type="reset" class="clearButton">
                        <span class="material-icons">clear_all</span><span class="clear">Clear</span>
                    </button>
                </label>
            </div>
        </div>
    </form>
</div>
