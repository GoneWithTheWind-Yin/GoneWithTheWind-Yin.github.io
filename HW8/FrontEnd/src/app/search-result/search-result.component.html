<div class="container">
    <div style="text-align: center; margin-top: 20px">
        <button type="button" [ngClass]="resultClass" (click)="getResult()">Results</button>
        <button type="button" [ngClass]="favoriteClass" style="margin-left: 10px" (click)="getFavorite()">Favorites</button>
    </div>
</div>
<div class="row" style="margin-top: 60px">
    <label class="col-sm-3"></label>
    <div class="col-sm-6">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
        </div>
    </div>
</div>
